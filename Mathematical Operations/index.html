<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mathematical Operations</title>
</head>
<body>

    <h1>Mathematical Operation</h1>
    <h2>An addition mathematical operation JavaScript</h2>
    
    <p id="math"></p>
    
    <script>
    let x = 78;
    let y = 33;
    let z = x + y;
    document.getElementById("math").innerHTML = z;
    </script>
    
</body>
</html>
